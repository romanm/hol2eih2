<!DOCTYPE html>
<html ng-app="cuwyApp" ng-controller="LogoutCtrl">
<head>
<title>Logout - {{patientHistory.patientHolDb.patientSurname}}</title>
<meta charset="utf-8" />

<link rel="stylesheet" href="/css/b/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/datepicker.css"></link>
<link rel='stylesheet prefetch' href='/css/font-awesome.min.css'/>
<link rel="stylesheet" href="/css/epicrise3.css"></link>
<link href="/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
</style>

</head>

<body ng-cloak class="ng-cloak" data-key-cuwytrap="">

	<div class="container">
		<div class="row no-print">
			<div class="col-xs-8">
				<ol class="breadcrumb">
					<li><a href="/hol/home.html"><span
							class="glyphicon glyphicon-home"></span> ХОЛ</a></li>
				</ol>
			</div>
			<div class="col-xs-4"
				style="text-align: right; background-color: #f5f5f5;">
				<ol class="list-inline navbar-right">

					<li>|</li>
					<li data-ng-show="!user.name"><span
						class="glyphicon glyphicon-log-in"></span> <a
						href="/login?url=addPatient&hno={{hno}}"> Ввійти </a></li>
					<li data-ng-show="user.name"><span
						class="glyphicon glyphicon-log-out"></span>
						:{{user.name}} <a href="/hol/logout.html"> Вийти </a></li>
				</ol>
			</div>
		</div>

		<div data-ng-show="!user.name">
			<h1>Ввійдіть в електронну історію хвороби</h1>
		</div>
		<div data-ng-show="user.name">
			<h1>
				Користувач <span class="pip"> {{user.name}} </span> !
			</h1>
			<div ng-repeat="departmentHol in departmentsHol"
			ng-if="departmentHol.department_id == departmentId">
			<h3>
			Відділення:
				<span data-ng-show="departmentHol.department_id == departmentId"
					class="glyphicon glyphicon-asterisk"></span> <a
					href="/hol/department.html?dep={{departmentHol.department_id}}">
					{{departmentHol.department_name}} </a>
			</h3>
			<hr/>
		</div>
			<h2>Ви дійсно хочете вийти з електронної історії хвороби?</h2>
			<form action="/logout" method="post">
				Так <input type="submit" value=" Вийти " />
			</form>
		</div>

		<nav class="navbar navbar-default navbar-fixed-bottom"
			role="navigation">
			<div class="container">
				<span class="glyphicon glyphicon-play"></span>
				<ol class="list-inline navbar-right">
					<li>|</li>
					<li data-ng-show="!user.name"><span
						class="glyphicon glyphicon-log-in"></span> <a
						href="/login?url=addPatient&hno={{hno}}"> Ввійти </a></li>
					<li data-ng-show="user.name"><span
						class="glyphicon glyphicon-log-out"></span>
						:{{user.name}} <a href="/hol/logout.html"> Вийти </a></li>
				</ol>
			</div>
		</nav>


	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/css/b/js/bootstrap.min.js"></script>
	<script src="/js/rangy-core.js"></script>
	<script src="/js/a/angular.min.js"></script>
	<script src="/js/a/sortable.js"></script>
	<script src="/js/a/angular-sanitize.min.js"></script>
	<script src="/js/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<script src="/css/b/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-datepicker.min.js"></script>
	<script src='/js/textAngular-sanitize.min.js'></script>
	<script src='/js/textAngular.min.js'></script>
	<script src="/db/config.json.js"></script>
	<script src="/js/cuwy1.directives.js"></script>
	<script src="/js/cuwy1.controller.js"></script>


	</div>
</body>
</html>
